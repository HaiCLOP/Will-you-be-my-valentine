<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>

    body, html {
        height: 100%;
        margin: 0;
        font-family: 'Roboto', sans-serif;
        overflow: hidden;
        background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 25%, #fad0c4 50%, #ffecd2 100%);
        display: flex;
        justify-content: center;
        align-items: center;


        }
        .container, .success-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3rem;
            color: #ff4949;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 15px; /* Reduce spacing */
        }
        .gif-container img {
            max-width: 180px; /* Adjust size */
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        .buttons {
            display: flex;
            gap: 15px; /* Reduce gap */
            margin-top: 10px; /* Reduce spacing */
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            border: none;
            border-radius: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #yesBtn {
            background-color: #4CAF50;
            color: white;
        }
        #yesBtn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        #noBtn {
            background-color: #f44336;
            color: white;
            position: relative;
        }
        .success-container {
            display: none;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 50%, #ffecd2 100%); /* Smooth gradient */
        }

        .signature {
            font-size: 1rem;
            color: rgba(255, 0, 0, 0.8);
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-style: italic;
        }
        .success-message {
            font-family: 'Pacifico', cursive;
            font-size: 2.5rem;
            color: #ff4949;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <div class="gif-container">
            <img id="romanticGif" src="bubu-dudu-bubu.gif" alt="Romantic GIF">
        </div>
        <h1>Will You Be My Valentine?</h1>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <!-- Success Message -->
    <div class="success-container" id="successContainer">
        <div class="gif-container">
            <img src="bubu-bubu-dudu.gif" alt="Happy GIF">
        </div>
        <h1 class="success-message">Yay! I Love You! ❤️</h1>
        <p class="signature">By HaiCLOP</p>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainContainer = document.getElementById('mainContainer');
        const successContainer = document.getElementById('successContainer');

        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        yesBtn.addEventListener('click', () => {
            mainContainer.style.display = 'none';
            successContainer.style.display = 'flex';
        });
    </script>
</body>
</html>
